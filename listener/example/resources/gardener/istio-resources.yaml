apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kcp-gw
  namespace: watcher
spec:
  selector:
    istio: ingressgateway #! use istio default ingress gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - "*.ab-test1.jellyfish.shoot.canary.k8s-hana.ondemand.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: MUTUAL
        credentialName: kcp-tls
      hosts:
        - "*.ab-test1.jellyfish.shoot.canary.k8s-hana.ondemand.com"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kcp-vs
  namespace: watcher
spec:
  hosts:
    - "a.ab-test1.jellyfish.shoot.canary.k8s-hana.ondemand.com"
  gateways:
    - kcp-gw
  http:
    - match:
        - uri:
            prefix: /misc
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 8089
            host: kcp-watcher-service
    - match:
        - uri:
            prefix: /v1
      route:
        - destination:
            port:
              number: 8089
            host: example-listener.example-listener.svc.cluster.local
---

apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: "default"
  namespace: example-listener
spec:
  mtls:
    mode: STRICT

---

apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: "default"
  namespace: watcher
spec:
  mtls:
    mode: STRICT